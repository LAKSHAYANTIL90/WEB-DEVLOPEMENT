<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters in CSS</title>
    <style>
        /*img{
            filter: blur(10px);
        }*/
        .img-1{
            filter: brightness(122%);
        }
        .img-2{}
        .img-3{
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img-1" src="bg.png" alt="">
        <img class="img-2" src="https://i.pinimg.com/originals/c9/c1/59/c9c1597f302e8f3344e16907392fa2a7.jpg" alt="">
        <img class="img-3" src="https://i.pinimg.com/736x/9e/d2/a5/9ed2a515a7eff7504560fa17d627fd9f.jpg" alt="">
    </div>
</body>
</html>
