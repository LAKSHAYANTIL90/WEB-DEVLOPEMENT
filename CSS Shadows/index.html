<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            /* box-shadow: h-offset v-offset blur spread color inset */
            border: 2px solid red;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #888888;
        }
        .text-element{
            text-shadow: 10px 5px 3px #e695f7;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Asperiores praesentium consectetur tempora adipisci vel, odit ducimus magnam, necessitatibus perferendis ut fuga provident doloremque maiores quos porro quia dignissimos eveniet aliquid sed vero ipsa. Suscipit!</p>
</body>
</html>
